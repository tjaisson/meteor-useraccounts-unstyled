<template name="atForm">
  {{#unless hide}}
    <div class="at-form">
      {{#if showTitle}}
        {{> atTitle}}
      {{/if}}
      {{#if showError}}
        {{> atError}}
      {{/if}}
      {{#if showResult}}
        {{> atResult}}
      {{/if}}
      {{#if showMessage}}
        {{> atMessage}}
      {{/if}}
      {{#if showPwdForm}}
        {{> atPwdForm}}
      {{/if}}
      {{#if showTermsLink}}
        {{> atTermsLink}}
      {{/if}}
      {{#if showSignInLink}}
        {{> atSigninLink}}
      {{/if}}
      {{#if showSignUpLink}}
        {{> atSignupLink}}
      {{/if}}
      {{#if showResendVerificationEmailLink}}
        {{> atResendVerificationEmailLink}}
      {{/if}}
      {{!-- #if showServicesSeparator}}
        {{> atSep}}
      {{/if}}
      {{#if showOauthServices}}
        {{> atOauth}}
      {{/if --}}
      	<div class="at-title">
      		<strong>OU</strong>
    		<h3>Se connecter avec&nbsp;:</h3>
  		</div>
      {{> atEntcore}}
    </div>
  {{/unless}}
</template>
